<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" >
        <title>HTML Inputs</title>
    </head>
    <body>
        <h1 style="color: yellowgreen;"> Form </h1>
        <form>
            <label>First Name :</label>
            <input type="text" placeholder="Enter First Name">
            <label>Last Name :</label>
            <input type="text"><br><br>
            <label>Gender</label>
            <input type="radio" name="r1"> Male
            <input type="radio" name="r1"> Female <br><br>
            Age <input type="number"><br><br>
            Date of Birth : <input type="date"> <br> <br>
            <label> Email: </label>
            <input type="email"><br> <br>
            <label>Phone Number : </label>
            <input type="tel"> <br> <br>
            <label>Password :</label>
            <input type="password"> <br> <br>
            Programming Skiils <input type="range"> <br> <br>
            <label>Agree, Terms and Conditions.</label>
            <input type="checkbox"><br> <br>
            <input type="submit">
            
        </form>
    </body>
</html>
